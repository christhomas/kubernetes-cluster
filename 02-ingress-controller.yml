# -- Create a nemespace for all the ingress-nginx components
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---

# -- Create a specific service account for the ingress controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingress
  namespace: ingress-nginx
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-configuration
  namespace: ingress-nginx
  labels:
    app: ingress-nginx
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  10022: "gitlab/gitlab-web:10022"
  # mail server ports
  25:    "mail-server/postfix:25"  # receive server<->server
# 110:   "mail-server/dovecot:110" # pop3 
  995:   "mail-server/dovecot:995" # pop3-ssl
# 143:   "mail-server/dovecot:143" # imap
  993:   "mail-server/dovecot:993" # imap-ssl
  587:   "mail-server/dovecot:587" # submission from user
  # ejabberd ports
  5222:  "mail-server/jabber:5222" # xmpp
  5280:  "mail-server/jabber:5280" # admin
  5269:  "mail-server/jabber:5269" # federation
---

